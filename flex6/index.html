<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-panel">
                <div class="item">About</div>
                <div class="item">Store</div>
            </div>
            
            <div class="right-panel">
                <div class="item">Profile</div>
                <div class="item">Settings</div>
            </div>
            
        </div>
        
        <div class="main">
            <img src="./img/logo.png" alt="the odin project logo">
            <div>pasek</div>
            <div class="buttons">
                <div class="button">Do the thing!</div>
                <div class="button">Do other thing!</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="left-panel">
                <div class="item">Advertising</div>
                <div class="item">Business</div>
            </div>
            
            <div class="right-panel">
                <div class="item">Privacy</div>
                <div class="item">Terms</div>
            </div>
    </div>
    
</body>
</html>
